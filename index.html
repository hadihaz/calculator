<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="head"></div>
            <div class="main"></div>
        </div>

        <div class="row">
            <div class="btn">AC</div>
            <div class="btn">DEL</div>
            <div class="btn">%</div>
            <div class="btn">รท</div>
        </div>
        <div class="row">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn">ร</div>
        </div>
        <div class="row">
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn">-</div>

        </div>
        <div class="row">
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn">+</div>

        </div>
        <div class="row">
            <div class="btn dot">.</div>
            <div class="btn num">0</div>
            <div class="btn sign">+/-</div>
            <div class="btn equal">=</div>
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
